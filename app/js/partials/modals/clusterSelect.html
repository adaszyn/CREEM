
<div id="scrollable-area">
    <form>
        Cluster Energy
        <select ng-options="cluster for cluster in clusters" ng-model="selectedCluster.temp"></select>
        <button class="btn btn-default" ng-click="cancelSelect(selectedCluster)">Cancel</button>
        <button ng-class="selectedCluster.temp ? 'btn btn-success' : 'btn disabled'" ng-click="submitSelect(selectedCluster)">Submit</button>
    </form>
</div>
