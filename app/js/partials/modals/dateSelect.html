
<div id="scrollable-area">
    <form>
        <div style="width: auto; height: auto; margin: auto" class="col-md-6">
            <p class="input-group">
                <input type="date" class="form-control" datepicker-popup ng-model="dateFrom" is-open="opened" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" close-text="Close" />
                  <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                  </span>
            </p>
        </div>
        <div class="col-md-6">
            <p class="input-group">
                <input type="date" class="form-control" datepicker-popup ng-model="dateTo" is-open="opened" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" close-text="Close" />
                  <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                  </span>
            </p>
        </div>
    </form>
</div>
